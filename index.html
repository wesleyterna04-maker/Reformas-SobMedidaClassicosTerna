<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reformas & Sob Medida | ClassicosTerna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    /* FUNDO COM AS FOTOS */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("fundo.png") center / cover no-repeat;
      opacity: 0.5;            /* fundo mais visível */
      filter: blur(1px);       /* leve desfoque */
      z-index: -2;
    }

    /* CAMADA DE CONTRASTE */
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55); /* escurece para leitura */
      z-index: -1;
    }

    .container {
      background: rgba(0, 0, 0, 0.45);
      padding: 35px 25px;
      border-radius: 16px;
      max-width: 420px;
      width: 90%;
      backdrop-filter: blur(3px);
    }

    .logo {
      width: 160px; /* LOGO MAIOR */
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 25px;
      color: #e0e0e0;
    }

    .btn-whatsapp {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #25D366;
      color: #fff;
      text-decoration: none;
      padding: 15px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-whatsapp:hover {
      transform: scale(1.04);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .btn-whatsapp img {
      width: 22px;
    }

    footer {
      margin-top: 18px;
      font-size: 0.75rem;
      color: #bbb;
      font-style: italic;
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="logo.png" alt="ClassicosTerna" class="logo">

    <h1>Reformas & Sob Medida</h1>

    <p>
      Sofás, poltronas, cadeiras e cabeceiras.<br>
      Atendimento em Curitiba e Região Metropolitana.
    </p>

    <a 
      href="https://wa.me/5541996704229" 
      class="btn-whatsapp" 
      target="_blank"
    >
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
      Falar no WhatsApp
    </a>

    <footer>
      Sob medida para seu conforto
    </footer>
  </div>

</body>
</html>
