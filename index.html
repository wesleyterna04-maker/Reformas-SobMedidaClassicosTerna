  <style>
    body {

      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #1a1a1a;
    }

    /* FUNDO COM AS 4 FOTOS */
    body::before {
      content: "";
      position: absolute;
      inset: 0;

    body::after {

      position: absolute;

      box-shadow: 0 20px 40px rgba(0,0,0,0.2);

    .logo-circle img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 6px;
    }

      color: #444;
      margin-bottom: 28px;

      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: #25d366;
      color: #fff;
      text-decoration: none;
      padding: 16px;
      border-radius: 50px;
      font-size: 17px;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-whatsapp:hover {
      transform: scale(1.04);
      box-shadow: 0 12px 25px rgba(37, 211, 102, 0.4);
    }
  </style>
</head>
